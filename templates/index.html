                                    評価を登録
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- レコメンデーションセクション -->
        <div class="mt-5">
            <h2>あなたにおすすめのワイン</h2>
            <div id="recommendations"></div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedRating = 0;
        let preferencesChart = null;
        let selectedWineChart = null;

        // DOMContentLoaded時の処理
        document.addEventListener('DOMContentLoaded', async () => {
            const searchInput = document.getElementById('wineSearch');
            if (searchInput) {
                searchInput.addEventListener('input', debounceSearch);
            }

            // イベントリスナーの初期化
            initializeStarRating();

            // データの読み込み
            await loadPreferences();
            await loadRecommendations();
            await loadRatedWines();
        });

        // 検索のデバウンス処理
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // 検索処理
        const debounceSearch = debounce(async (e) => {
            const searchInput = document.getElementById('wineSearch');
            const searchTerm = e.target.value;
            if (searchTerm.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`/search_wines_by_name?q=${encodeURIComponent(searchTerm)}`);
                if (!response.ok) {
                    throw new Error('検索に失敗しました');
                }
                
                const wines = await response.json();
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '';
                
                if (wines.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">該当するワインが見つかりませんでした</div>';
                    return;
                }

                resultsDiv.className = 'search-results';
                wines.forEach(wine => {
                    const wineType = getWineType(wine);
                    const div = document.createElement('div');
                    div.className = 'search-result';
                    div.innerHTML = `
                        <span class="wine-name">${wine.name}</span>
                        <div class="wine-details">
                            <span class="wine-type-badge ${wineType}">${capitalizeFirstLetter(wineType)}</span>
                            ${wine.vintage ? `<span class="vintage-badge">${wine.vintage}年</span>` : ''}
                            <span class="variety-badge">${formatVarieties(wine)}</span>
                        </div>
                    `;
                    div.addEventListener('click', async () => {
                        document.getElementById('wineSearch').value = wine.name;
                        try {
                            const response = await fetch(`/get_wine/${wine.id}`);
                            if (!response.ok) {
                                throw new Error('ワインの取得に失敗しました');
                            }
                            const wineDetails = await response.json();
                            displaySelectedWine(wineDetails);
                            resultsDiv.innerHTML = '';
                            const ratingSection = document.getElementById('ratingForm');
                            if (ratingSection) {
                                ratingSection.style.display = 'block';
                                ratingSection.scrollIntoView({ behavior: 'smooth' });
                            }
                        } catch (error) {
                            console.error('Error fetching wine details:', error);
                            alert('ワインの詳細情報の取得に失敗しました');
                        }
                    });
                    resultsDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error searching wines:', error);
                const resultsDiv = document.getElementById('searchResults');
                resultsDiv.innerHTML = '<div class="error-message">検索中にエラーが発生しました</div>';
            }
        }, 300);

        // レコメンドされたワインを選択
        function selectWineFromRecommendation(wine) {
            // 評価セクションまでスクロール
            const ratingSection = document.getElementById('ratingForm');
            if (ratingSection) {
                ratingSection.scrollIntoView({ behavior: 'smooth' });
            }

            // 選択されたワインの情報を表示
            displaySelectedWine(wine);

            // 評価フォームをリセット
            resetRating();
        }

        // 選択されたワインの表示
        function displaySelectedWine(wine) {
            const selectedWineInfo = document.getElementById('selectedWineInfo');
            if (!selectedWineInfo) return;

            // 既存のチャートを破棄
            if (selectedWineChart instanceof Chart) {
                selectedWineChart.destroy();
            }

            // ワイン情報の表示を更新
            selectedWineInfo.innerHTML = `
                <div class="selected-wine-card">
                    <div class="wine-badges mb-2">
                        <div class="wine-type-badge ${wine.wine_type?.toLowerCase() || 'other'}">${capitalizeFirstLetter(wine.wine_type || 'other')}</div>
                        ${wine.vintage ? `<div class="vintage-badge">${wine.vintage}年</div>` : ''}
                    </div>
                    <h4>${wine.name}</h4>
                    <div class="wine-details">
                        <p>品種: ${formatVarieties(wine)}</p>
                        <p>価格: ${wine.price ? `¥${wine.price.toLocaleString()}` : '不明'}</p>
                    </div>
                    <div class="wine-chart-container">
                        <canvas id="selectedWineChart"></canvas>
                    </div>
                </div>
            `;

            // レーダーチャートを描画
            const ctx = document.getElementById('selectedWineChart')?.getContext('2d');
            if (ctx) {
                selectedWineChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['酸味', 'タンニン', 'ボディ', '甘さ'],
                        datasets: [{
                            label: 'ワインの特徴',
                            data: [wine.acidity, wine.tannin, wine.body, wine.sweetness],
                            backgroundColor: getChartBackgroundColor(wine.wine_type),
                            borderColor: getChartBorderColor(wine.wine_type),
                            pointBackgroundColor: getChartBorderColor(wine.wine_type),
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: getChartBorderColor(wine.wine_type)
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                angleLines: { display: true },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            // 選択されたワインのIDを保存
            document.getElementById('selectedWineId').value = wine.id;

            // 評価フォームを表示
            const ratingForm = document.getElementById('ratingForm');
            if (ratingForm) {
                ratingForm.style.display = 'block';
            }
        }

        // レコメンドされたワインを選択
        function selectWineFromRecommendation(wine) {
            // 評価セクションまでスクロール
            const ratingSection = document.getElementById('ratingForm');
            if (ratingSection) {
                ratingSection.scrollIntoView({ behavior: 'smooth' });
            }

            // 選択されたワインの情報を表示
            displaySelectedWine(wine);

            // 評価フォームをリセット
            resetRating();
        }

        // 選択されたワインの表示
        function displaySelectedWine(wine) {
            const selectedWineInfo = document.getElementById('selectedWineInfo');
            if (!selectedWineInfo) return;

            // 既存のチャートを破棄
            if (selectedWineChart instanceof Chart) {
                selectedWineChart.destroy();
            }

            // ワイン情報の表示を更新
            selectedWineInfo.innerHTML = `
                <div class="selected-wine-card">
                    <div class="wine-badges mb-2">
                        <div class="wine-type-badge ${wine.wine_type?.toLowerCase() || 'other'}">${capitalizeFirstLetter(wine.wine_type || 'other')}</div>
                        ${wine.vintage ? `<div class="vintage-badge">${wine.vintage}年</div>` : ''}
                    </div>
                    <h4>${wine.name}</h4>
                    <div class="wine-details">
                        <p>品種: ${formatVarieties(wine)}</p>
                        <p>価格: ${wine.price ? `¥${wine.price.toLocaleString()}` : '不明'}</p>
                    </div>
                    <div class="wine-chart-container">
                        <canvas id="selectedWineChart"></canvas>
                    </div>
                </div>
            `;

            // レーダーチャートを描画
            const ctx = document.getElementById('selectedWineChart')?.getContext('2d');
            if (ctx) {
                selectedWineChart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: ['酸味', 'タンニン', 'ボディ', '甘さ'],
                        datasets: [{
                            label: 'ワインの特徴',
                            data: [wine.acidity, wine.tannin, wine.body, wine.sweetness],
                            backgroundColor: getChartBackgroundColor(wine.wine_type),
                            borderColor: getChartBorderColor(wine.wine_type),
                            pointBackgroundColor: getChartBorderColor(wine.wine_type),
                            pointBorderColor: '#fff',
                            pointHoverBackgroundColor: '#fff',
                            pointHoverBorderColor: getChartBorderColor(wine.wine_type)
                        }]
                    },
                    options: {
                        scales: {
                            r: {
                                angleLines: { display: true },
                                suggestedMin: 0,
                                suggestedMax: 5,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }

            // 選択されたワインのIDを保存
            document.getElementById('selectedWineId').value = wine.id;

            // 評価フォームを表示
            const ratingForm = document.getElementById('ratingForm');
            if (ratingForm) {
                ratingForm.style.display = 'block';
            }
        }

        // レコメンドの表示
        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendations');
            if (!container) return;

            container.innerHTML = '';
            
            // ワインタイプの順序を定義
            const wineTypes = ['red', 'white', 'sparkling', 'other'];
            
            // 各ワインタイプごとのレコメンデーションを表示
            wineTypes.forEach(wineType => {
                const wines = recommendations[wineType] || [];
                
                const typeContainer = document.createElement('div');
                typeContainer.className = `recommendation-type ${wineType}`;
                
                const typeHeader = document.createElement('h3');
                typeHeader.textContent = getWineTypeLabel(wineType);
                typeContainer.appendChild(typeHeader);

                if (wines.length === 0) {
                    const noRecommendation = document.createElement('p');
                    noRecommendation.className = 'text-muted';
                    noRecommendation.textContent = 'レコメンデーションはありません';
                    typeContainer.appendChild(noRecommendation);
                } else {
                    const wineList = document.createElement('div');
                    wineList.className = 'wine-list';

                    wines.forEach(wine => {
                        const chartId = `chart_${wine.id}_${Date.now()}`;
                        const card = document.createElement('div');
                        card.className = `wine-card wine-type-${wineType}`;
                        card.innerHTML = `
                            <div class="wine-badges">
                                <div class="wine-type-badge ${wineType}">${capitalizeFirstLetter(wineType)}</div>
                                ${wine.vintage ? `<div class="vintage-badge">${wine.vintage}年</div>` : ''}
                            </div>
                            <h4>${wine.name}</h4>
                            <div class="wine-info">
                                <div>品種: ${formatVarieties(wine)}</div>
                                <div>価格: ${wine.price ? `¥${wine.price.toLocaleString()}` : '不明'}</div>
                                <div>類似度: ${(wine.similarity * 100).toFixed(1)}%</div>
                            </div>
                            <div class="wine-chart-container">
                                <canvas id="${chartId}"></canvas>
                            </div>
                            <div class="button-group">
                                <button class="btn btn-outline-primary" onclick="selectWineFromRecommendation(${JSON.stringify(wine).replace(/"/g, '&quot;')})">
                                    評価する
                                </button>
                                <button class="btn btn-outline-secondary" onclick="searchWineOnline('${wine.name} ${wine.vintage || ''} ${formatVarieties(wine)}')">
                                    ネットで検索
                                </button>
                            </div>
                        `;
                        wineList.appendChild(card);

                        requestAnimationFrame(() => {
                            const ctx = document.getElementById(chartId)?.getContext('2d');
                            if (ctx) {
                                new Chart(ctx, {
                                    type: 'radar',
                                    data: {
                                        labels: ['酸味', 'タンニン', 'ボディ', '甘さ'],
                                        datasets: [{
                                            label: 'ワインの特徴',
                                            data: [wine.acidity, wine.tannin, wine.body, wine.sweetness],
                                            backgroundColor: getChartBackgroundColor(wine.wine_type),
                                            borderColor: getChartBorderColor(wine.wine_type),
                                            pointBackgroundColor: getChartBorderColor(wine.wine_type),
                                            pointBorderColor: '#fff',
                                            pointHoverBackgroundColor: '#fff',
                                            pointHoverBorderColor: getChartBorderColor(wine.wine_type)
                                        }]
                                    },
                                    options: {
                                        scales: {
                                            r: {
                                                angleLines: { display: true },
                                                suggestedMin: 0,
                                                suggestedMax: 5,
                                                ticks: {
                                                    stepSize: 1
                                                }
                                            }
                                        },
                                        plugins: {
                                            legend: {
                                                display: false
                                            }
                                        }
                                    }
                                });
                            }
                        });
                    });
                    typeContainer.appendChild(wineList);
                }
                container.appendChild(typeContainer);
            });
        }

        // 好みのレーダーチャートの初期化
        function initPreferencesChart(data) {
            const ctx = document.getElementById('preferencesChart').getContext('2d');
            if (preferencesChart) {
                preferencesChart.destroy();
            }
            
            preferencesChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['酸味', 'タンニン', 'ボディ', '甘み'],
                    datasets: [{
                        label: 'あなたの好み',
                        data: [
                            data.acidity || 0,
                            data.tannin || 0,
                            data.body || 0,
                            data.sweetness || 0
                        ],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(255, 99, 132)'
                    }]
                },
                options: {
                    scales: {
                        r: {
                            angleLines: {
                                display: true
                            },
                            suggestedMin: 0,
                            suggestedMax: 5,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // 好みとレコメンデーションの読み込み
        async function loadPreferences() {
            try {
                const response = await fetch('/get_preferences');
                if (!response.ok) {
                    throw new Error('好みの取得に失敗しました');
                }
                const data = await response.json();
                
                // レーダーチャートを初期化
                if (data.preferences) {
                    initPreferencesChart(data.preferences);
                }
            } catch (error) {
                console.error('Error loading preferences:', error);
                alert('好みの読み込みに失敗しました: ' + error.message);
            }
        }

        // レコメンデーションの読み込み
        async function loadRecommendations() {
            try {
                const response = await fetch('/get_recommendations');
                if (response.ok) {
                    const data = await response.json();
                    displayRecommendations(data);
                } else {
                    throw new Error('レコメンデーションの読み込みに失敗しました');
                }
            } catch (error) {
                console.error('Error loading recommendations:', error);
            }
        }

        // 評価済みワインの読み込み
        async function loadRatedWines() {
            try {
                const response = await fetch('/get_rated_wines');
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '評価済みワインの取得に失敗しました');
                }
                const ratedWines = await response.json();
                if (Array.isArray(ratedWines)) {
                    displayRatedWines(ratedWines);
                } else {
                    throw new Error('不正なレスポンス形式です');
                }
            } catch (error) {
                console.error('Error loading rated wines:', error);
                alert('評価済みワインの読み込みに失敗しました: ' + error.message);
            }
        }

        // 評価済みワインの表示
        function displayRatedWines(ratedWines) {
            const container = document.getElementById('ratedWinesList');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (ratedWines.length === 0) {
                container.innerHTML = '<p class="text-muted">まだ評価したワインはありません</p>';
                return;
            }

            ratedWines.forEach(wine => {
                const wineType = getWineType(wine);
                const card = document.createElement('div');
                card.className = `wine-card wine-type-${wineType}`;
                card.innerHTML = `
                    <div class="wine-badges">
                        <div class="wine-type-badge ${wineType}">${getWineTypeLabel(wineType)}</div>
                        ${wine.vintage ? `<div class="vintage-badge">${wine.vintage}年</div>` : ''}
                    </div>
                    <h4>${wine.name}</h4>
                    <div class="wine-info">
                        <div>品種: ${formatVarieties(wine)}</div>
                        <div>評価: ${'★'.repeat(wine.rating)}${'☆'.repeat(5-wine.rating)}</div>
                        <div>評価日: ${formatDate(wine.rated_at)}</div>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-outline-primary" onclick="searchWineOnline('${wine.name} ${wine.vintage || ''} ${formatVarieties(wine)}')">
                            ネットで検索
                        </button>
                        <button class="btn btn-outline-secondary" onclick="editRating(${wine.id}, ${wine.rating})">
                            編集
                        </button>
                        <button class="btn btn-outline-danger" onclick="deleteRating(${wine.id})">
                            削除
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // 星評価の初期化
        function initializeStarRating() {
            document.querySelectorAll('.star').forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStars();
                });
            });
        }

        // 星評価の更新
        function updateStars() {
            document.querySelectorAll('.star').forEach((star, index) => {
                star.textContent = index < selectedRating ? '★' : '☆';
            });
        }

        // 評価の設定
        function setRating(value) {
            selectedRating = value;
        }

        // 評価の送信
        async function submitRating() {
            const wineId = document.getElementById('selectedWineId').value;
            if (!wineId || !selectedRating) {
                alert('ワインを選択して評価を入力してください');
                return;
            }

            try {
                const response = await fetch('/rate_wine', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        wine_id: parseInt(wineId),
                        rating: selectedRating
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '評価の登録に失敗しました');
                }

                // 成功メッセージを表示
                alert('評価を保存しました');

                // フォームをリセット
                resetRating();
                document.getElementById('selectedWineId').value = '';
                document.getElementById('selectedWineInfo').innerHTML = '<p class="text-muted">評価するワインを選択してください</p>';
                document.getElementById('ratingForm').style.display = 'none';

                // データを再読み込み
                await loadPreferences();
                await loadRecommendations();
                await loadRatedWines();

            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        // 評価のリセット
        function resetRating() {
            selectedRating = 0;
            const stars = document.querySelectorAll('.star-rating input');
            stars.forEach(star => star.checked = false);
        }

        // 評価の編集
        async function editRating(wineId, currentRating) {
            const wine = await fetch(`/get_wine/${wineId}`).then(res => res.json());
            displaySelectedWine(wine);
            selectedRating = currentRating;
            updateStars();
            document.getElementById('ratingForm').scrollIntoView({ behavior: 'smooth' });
        }

        // 評価の削除
        async function deleteRating(wineId) {
            if (!confirm('この評価を削除してもよろしいですか？')) {
                return;
            }

            try {
                const response = await fetch(`/delete_rating/${wineId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('評価の削除に失敗しました');
                }

                // 評価履歴を再読み込み
                await loadRatedWines();
                // 好みの分析を更新
                await loadPreferences();
                // レコメンデーションを更新
                await loadRecommendations();

                alert('評価を削除しました');
            } catch (error) {
                console.error('Error deleting rating:', error);
                alert('評価の削除に失敗しました');
            }
        }

        // 品種情報のフォーマット
        function formatVarieties(wine) {
            const varieties = [];
            if (wine.variety) varieties.push(wine.variety);
            if (wine.variety_sub1) varieties.push(wine.variety_sub1);
            if (wine.variety_sub2) varieties.push(wine.variety_sub2);
            return varieties.length > 0 ? varieties.join(', ') : '不明';
        }

        // 文字列の先頭を大文字に
        function capitalizeFirstLetter(string) {
            if (!string) return 'Other';
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // ワインタイプを取得（未定義の場合はotherを返す）
        function getWineType(wine) {
            return wine.wine_type || 'other';
        }

        // 日付のフォーマット
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // オンラインでワインを検索
        function searchWineOnline(searchTerm) {
            const encodedSearch = encodeURIComponent(searchTerm);
            // 複数の検索エンジンで検索できるようにする
            window.open(`https://www.google.com/search?q=${encodedSearch}+wine`, '_blank');
            window.open(`https://www.wine-searcher.com/find/${encodedSearch}`, '_blank');
        }

        // レーダーチャートの色設定
        function getChartBackgroundColor(wineType) {
            switch(wineType?.toLowerCase()) {
                case 'red':
                    return 'rgba(220, 100, 100, 0.2)';
                case 'white':
                    return 'rgba(255, 223, 128, 0.2)';
                case 'sparkling':
                    return 'rgba(173, 216, 230, 0.2)';
                default:
                    return 'rgba(169, 169, 169, 0.2)';
            }
        }

        function getChartBorderColor(wineType) {
            switch(wineType?.toLowerCase()) {
                case 'red':
                    return '#dc6464';
                case 'white':
                    return '#b39a3d';
                case 'sparkling':
                    return '#4d7c8a';
                default:
                    return '#696969';
            }
        }

        // ワインタイプのラベルを取得
        function getWineTypeLabel(type) {
            const labels = {
                'red': '赤ワイン',
                'white': '白ワイン',
                'sparkling': 'スパークリング',
                'rose': 'ロゼ',
                'dessert': 'デザートワイン',
                'other': 'その他'
            };
            return labels[type.toLowerCase()] || 'その他';
        }
    </script>
